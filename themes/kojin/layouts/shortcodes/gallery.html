<div class="grid grid-cols-1 gap-2 sm:grid-cols-2 xl:grid-cols-3 my-10">
    {{- $title := (.Get 0) -}}
    {{ range .Params }}
    <div>
        <a href="https://gyazo.com/{{ . }}/raw" data-lightbox="{{ $title }}">
            <img src="https://gyazo.com/{{ . }}/thumb/360.webp" loading="eager" alt="Gallery Image" class="img-fluid rounded-sm">
        </a>
    </div>
    {{ end }}
</div>
