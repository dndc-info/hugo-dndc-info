<div class="flex flex-wrap md:flex-wrap  my-10">
    {{- $title := (.Get 0) -}}
    {{ range .Params }}
    <div class="w-1/3 flex-grow p-1">
        <a href="https://gyazo.com/{{ . }}/raw" data-lightbox="{{ $title }}">
            <img src="https://gyazo.com/{{ . }}/thumb/800.webp" width="100%" loading="eager" alt="Gallery Image" class="img-fluid rounded-sm">
        </a>
    </div>
    {{ end }}
</div>
